<html>

<head>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="randomuser.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton|BenchNine|Bowlby+One+SC&display=swap" rel="stylesheet">


  <title>Weather</title>
</head>

<body>
  <div class="container">
    <h1>Identity <span class="blue">Stats</span></h1>

    <div class="bothInputs">
      <label for="country_code">
        <h5>Country Code</h5>
        <input id="country_code" type="text" placeholder="001">
      </label>


      <label for="phone_number">
        <h5>Phone Number</h5>
        <input id="phone_number" type="text">
      </label>
    </div>

    <div class="details">
      <button class="btn-primary" id="detail-button">SEND</button><br>
      <div class="alias"></div>
      <div class="age_range"></div>
      <div class="linkphone"></div>
      <div class="addresses"></div>
      <div class="state1"></div>
      <div class="city1"></div>
      <div class="carrier"></div>
      <div class="associates0"></div>
      <div class="associates1"></div>
      <div class="associates2"></div>
      <div class="associates3"></div>
      <div class="associates4"></div>
      <div class="associates5"></div>
      <div class="associates6"></div>
      <div class="associates7"></div>
      <div class="associates8"></div>

    </div>







    <div class="hide">

      <button class="btn-primary" id="status-button">Known hackers</button><br>

      <img id="profilePic">
      <div class="name"></div>
      <div class="age"></div>
      <div class="dob"></div>
      <div class="social"></div>
      <div class="address"></div>
      <div class="city"></div>
      <div class="state"></div>
      <div class="country"></div>
      <div class="phone"></div>
      <div class="email"></div>
    </div>



  </div>
</body>

</html>
